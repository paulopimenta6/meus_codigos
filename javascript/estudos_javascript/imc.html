<metacharset="UTF-8">
<script>
function pulaLinha(){
    document.write("<br>");
};
function mostra(frase) {
    document.write(frase);
    pulaLinha();
};
function calculaIMC(paramAlt, paramPeso){
    imcDoUsuario=(paramPeso)/((paramAlt*paramAlt));
    return imcDoUsuario;
};

function verificaIMC(varIMC){
    if(imcDoUsuario < 18.5) {
        mostra("Seu IMC indica que você está ABAIXO do peso.");
    };

    if(varIMC > 18.5 && varIMC < 35) {
        mostra("OK! Seu IMC está entre os dois limites.");
    };    
	
	if(varIMC > 35) {
        mostra("Seu IMC indica que você está ACIMA do peso.");
    };
};

var pesoDoUsuario = prompt("Quanto você pesa?");
var alturaDoUsuario = prompt("Quanto você tem de altura?");

imcDoUsuario=calculaIMC(alturaDoUsuario,pesoDoUsuario)
mostra("O seu imc é " + imcDoUsuario.toFixed(2));
verificaIMC(imcDoUsuario);

</script>
