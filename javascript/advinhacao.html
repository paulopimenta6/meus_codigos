<metacharset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
};
function mostra(frase) {
    document.write(frase);
    pulaLinha();
};

alert("Digite um numero de 0 a 10");
var numeroPensado = Math.round(Math.random()*10);
var chute = prompt("Já pensei. Qual você acha que é?");
if(chute == numeroPensado) {
    mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
} else {
      mostra("Não foi dessa vez! O número mágico é: " + numeroPensado)
      mostra("O numero do usuario: " + chute);
};	
	
document.write(numeroPensado)
</script>
